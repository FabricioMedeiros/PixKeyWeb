<div class="register-container">
  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <h3>Atenção!</h3>
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>

  <div class="account-register">
    <h1>Cadastro</h1>
    <form novalidate (ngSubmit)="addAccount()" [formGroup]="registerForm" class="register-form">

      <div class="form-group">
        <label for="name">Usuário</label>
        <input class="form-control" id="name" type="text" placeholder="Usuário (requerido)" formControlName="name"
          [ngClass]="{'is-invalid': displayMessage['name'] }" />
        <span class="text-danger" *ngIf="displayMessage['name']">
          <p [innerHTML]="displayMessage['name']"></p>
        </span>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email"
          [ngClass]="{'is-invalid': displayMessage['email'] }" />
        <span class="text-danger" *ngIf="displayMessage['email']">
          <p [innerHTML]="displayMessage['email']"></p>
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input class="form-control" id="password" type="password" placeholder="Senha (requerido)"
          formControlName="password" [ngClass]="{'is-invalid': displayMessage['password'] }" />
        <span class="text-danger" *ngIf="displayMessage['password']">
          <p [innerHTML]="displayMessage['password']"></p>
        </span>
      </div>

      <div class="form-group">
        <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Registrar</button>
      </div>
    </form>
  </div>
</div>
