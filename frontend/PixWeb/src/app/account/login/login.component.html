<div class="login-container">
    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3>Atenção!</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <div class="account-login">
        <h1>Entre com a sua conta</h1>
        <form novalidate (ngSubmit)="Login()" [formGroup]="loginForm" class="login-form">

            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control input-line" id="email" type="text" placeholder="E-mail (requerido)"
                    formControlName="email" [ngClass]="{'is-invalid': displayMessage['email'] }" />
                <span class="text-danger" *ngIf="displayMessage['email']">
                    <p [innerHTML]="displayMessage['email']"></p>
                </span>
            </div>

            <div class="form-group mt-3">
                <label for="password">Senha</label>
                <div class="input-container">
                    <input [type]="hidePassword ? 'password' : 'text'" id="password" class="form-control input-line"
                        placeholder="Senha (requerido)" formControlName="password"
                        [ngClass]="{'is-invalid': displayMessage['password']}" />
                    <button type="button" class="btn-toggle-password" (click)="togglePasswordVisibility()">
                        <i class="fa" [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword }"></i>
                    </button>
                </div>
                <div class="error-message-container">
                    <span class="text-danger" *ngIf="displayMessage['password']">
                        <p [innerHTML]="displayMessage['password']"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
