<div class="search-bar-container">
  <div class="search-bar-controls">
    <!-- Exibir: page size + Campo Pesquisa-->
    <div class="search-bar-row">
      <div><strong>Exibir:</strong></div>
       <!-- Registros por página -->
      <select
        id="pageSizeSelect"
        [(ngModel)]="selectedPageSize"
        (change)="onPageSizeChange()"
        class="form-select"
        aria-label="Quantidade de registros por página"
        title="Selecione a quantidade de registros por página"
      >
        <option *ngFor="let option of pageSizeOptions" [value]="option">
          {{ option }} por página
        </option>
      </select>

       <!-- Campo de pesquisa -->
      <select
        [(ngModel)]="selectedField"
        class="form-select"
        aria-label="Selecionar campo para pesquisa"
        title="Selecione o campo a ser pesquisado"
      >
        <option *ngFor="let f of fieldsSearch" [value]="f.field">
          {{ f.label }}
        </option>
      </select>
    </div>

    <!-- Termo + ações -->
    <div class="search-bar-row search-bar-input-buttons">
      <!-- Termo de pesquisa -->
      <input
        type="text"
        [(ngModel)]="searchTerm"
        class="form-control"
        aria-label="Termo de pesquisa"
        title="Digite o termo para pesquisar"
      />

      <!-- Ações -->
      <button
        type="button"
        class="btn btn-success"
        (click)="onSearch()"
        aria-label="Pesquisar"
        title="Pesquisar"
      >
        <i class="fa fa-search"></i>
      </button>

      <button
        *ngIf="searchTerm"
        type="button"
        class="btn btn-secondary"
        (click)="clearSearch()"
        aria-label="Limpar pesquisa"
        title="Limpar pesquisa"
      >
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
</div>
